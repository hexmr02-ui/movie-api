<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        :root {
            --primary-color: #1a73e8;
            --primary-dark: #0d47a1;
            --background-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #202124;
            --text-light: #5f6368;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 4rem 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: 600;
        }

        main {
            max-width: 1200px;
            margin: -2rem auto 2rem;
            padding: 0 1rem;
            position: relative;
            z-index: 10;
        }

        #search-section {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }

        #search-form {
            display: flex;
            gap: 1rem;
        }

        #search-input {
            flex-grow: 1;
            padding: 1rem;
            font-size: 1.1rem;
            border: 1px solid #dfe1e5;
            border-radius: var(--border-radius);
            transition: box-shadow 0.2s ease;
        }

        #search-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.3);
        }

        #search-button {
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            position: relative;
        }

        #search-button:hover {
            background-color: var(--primary-dark);
        }
        
        #search-button.loading {
            color: transparent;
        }

        #search-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        #results-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .movie-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
        }

        .movie-card img {
            width: 100%;
            height: 330px;
            object-fit: cover;
        }

        .movie-info {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .movie-info h3 {
            margin: 0 0 0.5rem;
            font-size: 1.1rem;
        }

        .movie-info p {
            margin: 0 0 1rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .download-links {
            margin-top: auto;
        }

        .quality-group {
            margin-bottom: 0.75rem;
        }
        
        .quality-group h4 {
            margin: 0 0 0.5rem;
            font-size: 1rem;
            color: var(--primary-dark);
        }

        .download-links a {
            display: inline-block;
            background-color: #e8f0fe;
            color: var(--primary-dark);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.85rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            transition: background-color 0.2s ease;
        }

        .download-links a:hover {
            background-color: #d2e3fc;
        }

        #message-area {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--text-light);
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <header>
        <h1>Movie Finder</h1>
    </header>

    <main>
        <section id="search-section">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search for a movie..." required>
                <button type="submit" id="search-button">Search</button>
            </form>
        </section>

        <section id="results-section">
            <!-- Movie results will be injected here -->
        </section>
        
        <div id="message-area">
            <p>Search for a movie to see results.</p>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Movie API. Developed by Mahir Labib.</p>
        <p><a href="/api-docs">API Documentation</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchForm = document.getElementById('search-form');
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const resultsSection = document.getElementById('results-section');
            const messageArea = document.getElementById('message-area');

            searchForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const query = searchInput.value.trim();
                if (!query) return;

                searchButton.classList.add('loading');
                searchButton.disabled = true;
                resultsSection.innerHTML = '';
                messageArea.innerHTML = '<p>Searching...</p>';

                try {
                    const response = await fetch(`/api/src?query=${encodeURIComponent(query)}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    const data = await response.json();

                    if (data.results && data.results.length > 0) {
                        displayResults(data.results);
                        messageArea.innerHTML = '';
                    } else {
                        messageArea.innerHTML = '<p>No movies found. Try another search.</p>';
                    }
                } catch (error) {
                    console.error('Search failed:', error);
                    messageArea.innerHTML = `<p>An error occurred. Please try again later.</p>`;
                } finally {
                    searchButton.classList.remove('loading');
                    searchButton.disabled = false;
                }
            });

            function displayResults(movies) {
                resultsSection.innerHTML = ''; // Clear previous results
                movies.forEach(movie => {
                    const card = document.createElement('div');
                    card.className = 'movie-card';

                    const poster = movie.poster ? `<img src="${movie.poster}" alt="${movie.title}">` : '<div class="no-poster"></div>';
                    
                    const linksHTML = movie.downloadLink.map(group => `
                        <div class="quality-group">
                            <h4>${group.quality}</h4>
                            ${group.links.map((link, index) => `<a href="${link}" target="_blank" rel="noopener noreferrer">Link ${index + 1}</a>`).join('')}
                        </div>
                    `).join('');

                    card.innerHTML = `
                        ${poster}
                        <div class="movie-info">
                            <h3>${movie.title}</h3>
                            <p>Year: ${movie.year || 'N/A'} | Type: ${movie.type || 'N/A'}</p>
                            <div class="download-links">
                                ${linksHTML}
                            </div>
                        </div>
                    `;
                    resultsSection.appendChild(card);
                });
            }
        });
    </script>
</body>
</html>
